name: Flutter Build and Deploy

on:
  push:
    branches:
      - main  # Change to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Specify your Java version if needed
          distribution: 'temurin'  # Use 'temurin' for Adoptium's OpenJDK distribution

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH

      - name: Flutter Pub Get
        working-directory: D:/Student_details_source  # Change to your project directory
        run: |
          flutter pub get

      - name: Build Flutter App
        working-directory: D:/Student_details_source  # Change to your project directory
        run: |
          flutter build apk -t lib/main.py  # Change to your main.py file

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk  # Adjust the path as needed
